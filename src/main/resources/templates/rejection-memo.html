<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Rejection Memo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body>
    <p th:text="${user.first_name} + ' ' + ${user.last_name} + ','"></p>
    <p th:text="'This pet hospital would like to inform you that your application for ' + ${animal.name} + ' has been rejected'"></p>
	<p>-Pet Hospital</p>
  </body>
</html>
